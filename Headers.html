<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Headers Quiz</title>
</head>
<body>
  <p>Add your head below this paragraph element! Add an h1, h2, h3, and h4 to finish the quiz. And make sure every header has text content :)</p>
<h1>
  <span>The biggest of all</span> 
</h1>
<h2>
    <span>A bit smaller</span> 
  </h2>
  <h3>
    <span>Still big enough</span> 
  </h3>
  <h4>
    <span>That's about where we stop</span> 
  </h4>
  <h5>Not the smallest, actually. <code>&lt;h6&gt;</code> is the smallest.</h5>
  <h6>see what I mean</h6>
</body>
</html>
